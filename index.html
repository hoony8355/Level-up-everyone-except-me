<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나 빼고 다 레벨업 - 경영 타이쿤</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .section {
      display: none;
      max-width: 720px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .visible {
      display: block;
    }
    .log {
      background: #eee;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>🏰 나 빼고 다 레벨업</h1>

  <div class="section visible" id="section-morning">
    <h2>🕘 오전</h2>
    <div id="log-morning" class="log"></div>
    <button onclick="nextPhase('lunch')">👉 점심 시간으로 넘어갈까요?</button>
  </div>

  <div class="section" id="section-lunch">
    <h2>🍽 점심</h2>
    <div id="log-lunch" class="log"></div>
    <button onclick="nextPhase('afternoon')">👉 오후 시간으로 넘어갈까요?</button>
  </div>

  <div class="section" id="section-afternoon">
    <h2>☀️ 오후</h2>
    <div id="log-afternoon" class="log"></div>
    <button onclick="nextPhase('night')">👉 밤 시간으로 넘어갈까요?</button>
  </div>

  <div class="section" id="section-night">
    <h2>🌙 밤</h2>
    <div id="log-night" class="log"></div>
    <button onclick="nextDay()">🌅 다음 날로 진행</button>
  </div>

  <script type="module">
    import game from './game.js';

    const sections = ['morning', 'lunch', 'afternoon', 'night'];
    let currentPhaseIndex = 0;

    function showSection(id) {
      sections.forEach(s => {
        document.getElementById(`section-${s}`).classList.remove('visible');
      });
      document.getElementById(`section-${id}`).classList.add('visible');
    }

    function nextPhase(next) {
      const logId = `log-${sections[currentPhaseIndex]}`;
      const output = document.getElementById(logId);
      const log = game[`handle${capitalize(sections[currentPhaseIndex])}`]();
      output.innerText = log.join('\n');
      currentPhaseIndex++;
      showSection(next);
    }

    function nextDay() {
      const logId = `log-${sections[currentPhaseIndex]}`;
      const output = document.getElementById(logId);
      const log = game.handleNight();
      output.innerText = log.join('\n');
      currentPhaseIndex = 0;
      game.nextDay();
      showSection(sections[0]);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // 첫 화면
    showSection('morning');
    window.nextPhase = nextPhase;
    window.nextDay = nextDay;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나 빼고 다 레벨업 - 길드 시뮬레이션</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card: #fff;
      --accent: #3f51b5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.2rem 0;
      font-size: 1.8rem;
    }
    .status-bar {
      display: flex;
      justify-content: space-around;
      background: var(--card);
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2c3e8f;
    }
    .log-box {
      max-height: 150px;
      overflow-y: auto;
      background: #eee;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .status-bar { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>👥 나 빼고 다 레벨업</h1>
    <p>길드를 얼마나 오래 유지할 수 있을까?</p>
  </header>

  <div class="status-bar">
    <div>Day: <span id="day">1</span></div>
    <div>Gold: <span id="gold">100</span></div>
    <div>Reputation: <span id="reputation">0</span></div>
    <div>Capacity: <span id="capacity">3</span></div>
  </div>

  <div class="section">
    <h2>🤝 오전 - 모험가 지원</h2>
    <button onclick="game.advanceMorning()">지원자 받기</button>
    <div id="recruitList"></div>
  </div>

  <div class="section">
    <h2>✅ 점심 - 의뢰 처리</h2>
    <button onclick="game.advanceAfternoon()">의뢰 배정</button>
    <div id="questList"></div>
  </div>

  <div class="section">
    <h2>🏋 오후 - 길드 운영</h2>
    <button onclick="game.upgradeCapacity()">회원 수집 증상 (50G)</button>
    <button onclick="game.promoteGuild()">호구/광고 (30G)</button>
    <div>보유 모험가: <ul id="adventurerList"></ul></div>
  </div>

  <div class="section">
    <h2>🌜 밤 - 결과 발표</h2>
    <button onclick="game.advanceNight()">의뢰 결과 확인</button>
    <div class="log-box" id="logBox"></div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
